<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemberitahuan Penting</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e2e8f0;
      }

      section {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
      }

      section main {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      section main img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #e2e8f0;
      }

      section main h2 {
        font-size: 1.8em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #e2e8f0;
        text-shadow: 0 0 10px rgba(226, 232, 240, 0.8);
      }

      section main p {
        font-size: 1.2em;
        color: #b3c0d1;
        max-width: 80%;
        margin-bottom: 20px;
      }

      section main a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #e2e8f0;
        padding: 12px 30px;
        color: #e2e8f0;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1.2em;
        gap: 10px;
        transition: all 0.3s ease;
        margin-top: 10px;
       
      }

      section main a:hover {
        background-color: #e2e8f0;
        color: #333;
        transform: scale(1.05);
      }

      section footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #b3c0d1;
      }

      section footer a {
        text-decoration: none;
        color: #e2e8f0;
        font-weight: bold;
      }
    </style>
  </head>

    <section>
      <main>
        <img src="assets/logo.webp" alt="Logo" />
        <h2>Pemberitahuan Penting!</h2>

      >
